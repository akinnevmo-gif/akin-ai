<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akin AI</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0d1117; color:#fff; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #chatbox { width:420px; height:600px; background:#161b22; border-radius:10px; display:flex; flex-direction:column; box-shadow:0 4px 15px rgba(0,0,0,0.4); }
    #messages { flex:1; overflow-y:auto; padding:10px; }
    .message { margin:8px 0; padding:10px; border-radius:5px; max-width:80%; }
    .user { background:#238636; margin-left:auto; text-align:right; }
    .bot { background:#30363d; margin-right:auto; text-align:left; }
    #inputArea { display:flex; border-top:1px solid #444; }
    #input { flex:1; padding:10px; background:#0d1117; color:#fff; border:none; }
    #send, #speak { padding:10px; background:#1f6feb; color:white; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="input" placeholder="Ask Akin AI..." />
      <button id="speak">ðŸŽ¤</button>
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const speakBtn = document.getElementById("speak");
    const messagesDiv = document.getElementById("messages");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.innerText = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage(message) {
      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage(data.reply, "bot");

        // ðŸ”Š Speak reply
        const utter = new SpeechSynthesisUtterance(data.reply);
        speechSynthesis.speak(utter);
      } catch {
        addMessage("Error connecting to Akin AI ðŸŒ", "bot");
      }
    }

    sendBtn.addEventListener("click", () => {
      if (input.value.trim()) sendMessage(input.value.trim());
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && input.value.trim()) sendMessage(input.value.trim());
    });

    // ðŸŽ¤ Speech input
    speakBtn.addEventListener("click", () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        sendMessage(transcript);
      };
    });
  </script>
</body>
</html>
