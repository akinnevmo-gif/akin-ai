<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akin AI</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 30px; }
    #chat { max-width: 600px; margin: auto; text-align: left; }
    .user { color: #4cafef; }
    .bot { color: #00ff9c; }
    input { width: 80%; padding: 10px; border-radius: 8px; border: none; }
    button { padding: 10px 20px; border: none; border-radius: 8px; background: #4cafef; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Welcome to Akin AI</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += `<p class="user">You: ${message}</p>`;
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        chat.innerHTML += `<p class="bot">Akin AI: ${data.reply}</p>`;
      } catch (err) {
        chat.innerHTML += `<p class="bot">Error: Could not connect to server</p>`;
      }
    }
  </script>
</body>
</html>
